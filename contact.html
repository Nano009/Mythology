<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact us</title>
</head>
<body style="background-color: #40E0D0;">
	<form>
		<table style="background-color: #00CED1;width:100%;height:200px;">
			<tr>
        		<td>
        			<table>
                		<th style="padding-left: 30px;"><button><a href="#">References</a></button>
                    		<th style="padding-left: 50px;"><button><a href="About_us.html">About us</button>
                    		<th style="padding-left: 30px;"><button><a href="main_page.html">Main page</a></button></th>
                		</th>
            			</th>
        			</table>
        				</th>
        				<th style="font-family: fantasy;font-size: 50px;color: blueviolet;padding-left: 120px;"><i>Contact us</i></th>
        				<th>
            			<table style="padding-left: 170px;">
                				<td>
                    				<img src="wholesome.png" width="90" height="80">
                				</td>
                				<td style="font-family: 'Playfair Display', serif;color: blueviolet;">
                    				Mythology
                			</td>
            			</table>
        		</td>
        	</tr>
        	<table style="background-color: #00CED1;" align="center" width="50%">
        		<tr>
        			<td style="padding-top: 30px; padding-left: 50px; width: 125px;">
        				<label for="name">Name: </label>
        			</td>
        			<td style="padding-top: 30px;">
        				<input type="text" name="name" id="name" placeholder="First Name" style="width: 200px;">
        				<input type="text" name="name" id="name" placeholder="Last Name" style="width: 200px;">
        			</td>
        		</tr>
        		<tr>
        			<td style="padding-left: 50px;">
        				<label for="mail">Email Address: </label>
        			</td>
        			<td>
        				<input type="email" name="mail" id="mail" placeholder="e.g. hello@gmail.com" style="width: 412px;">
        			</td>
        		</tr>
        		<tr>
        			<td style="padding-left: 50px;">
        				<label for="ph">Phone Number: </label>
        			</td>
        			<td>
        				<input type="tell" name="ph" id="ph" pattern="[09]{2}[0-9]{9}" placeholder="09xxxxxxxxx" style="width: 412px;">
        			</td>
        		</tr>
        		<tr>
        			<td style="padding-left: 50px;">
        				<label for="ph">Message: </label>
        			</td>
        			<td>
        				<textarea id="fb" name="fb" placeholder="Please type your message" rows="5" cols="60"></textarea>
        			</td>
        		</tr>
        		<tr>
        			<td colspan="2" align="center">
        				<hr>
        				<input type="submit" name="submit" value="Submit" style="width: 75px; height: 30px; background-color: blueviolet;">
        			</td>
        		</tr>
        	</table>
    	</table>
	</form>
</body>
</html>
